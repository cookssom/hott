<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

$(document).ready(function() {
        function getUrlVars()
        {
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?')+1).split('&');
            for(var i = 0; i < hashes.length; i++)
            {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }
	vars = getUrlVars()
	console.log(vars.copy)
	navigator.clipboard.writeText(vars.copy).then(() => {
	  /* Resolved - text copied to clipboard */
		window.location.replace(vars.copy);
	},() => {
	  /* Rejected - clipboard failed */
	});
})
</script>
</head>
<body>

<center><h1>Link Copied...Redirection!</h1></center>


</body>
</html>
